<button (click)="addTab({name: 'a new tab..'})">add tab</button>

<hx-tabset>
  <hx-tablist>
    <hx-tab *ngFor="let tab of tabs">
      {{ tab.name }}
    </hx-tab>
  </hx-tablist>
  <hx-tabcontent>
    <hx-tabpanel *ngFor="let tab of tabs">
      {{ tab.name }}
    </hx-tabpanel>
  </hx-tabcontent>
</hx-tabset>
